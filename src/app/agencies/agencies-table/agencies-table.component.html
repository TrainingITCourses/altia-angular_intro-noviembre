<table>
  <thead>
    <tr>
      <td> Name </td>
      <td> Range </td>
      <td> Borrar </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let agency of agencies">
      <td> {{ agency.name }} </td>
      <td> {{ agency.range }} </td>
      <td> <button (click)="onDeleteClick(agency.id)"> 🗑️ </button> </td>
    </tr>
  </tbody>
</table>
